<h4>Forms <small>data</small> </h4>

<form (ngSubmit)='saveInfo(form)' [formGroup]='form' novalidate>
  <div>

    <div class="form-gropu row">
      <label class="col-2 col-form-label"> Name</label>
      <div class="col-8" >
        <input class="form-control" 
        [ngClass]="{'red': !form.controls['name'].valid  && form.controls['name'].touched}"
          type="text" 
          placeholder="name"
          formControlName='name'>
        
        <div *ngIf="!form.controls['name'].valid"
          class="form-control-feedback">
          El nombre es necesario.
        </div>

        <!-- <div *ngIf="form.controls['name'].errors?.minlength"
        class="form-control-feedback">
        Por lo menos 3 caractares.
      </div> -->

        </div>
    </div>
<br>

    <div class="form-group row">
      <label class="col-2 col-form-label"> Last name</label>
      <div class="col-8">
        <input class="form-control" 
          type="text" 
          placeholder="Last name" 
          name="lastName"
          formControlName='lastName'>

      </div>
    </div>

<!-- inputs for email -->
    <div class="form-group row">

      <label class="col-2 col-form-label"> Email</label>
      <div class="col-md-8">
        <input class="form-control"
          type="email" 
          placeholder="email"
          name="email"
          formControlName='email'>
      </div>
    </div>

<!-- inputs for password -->
<div class="form-group row">

    <label class="col-2 col-form-label"> Password</label>
    <div class="col-md-8">
      <input class="form-control"
        type="password" 
        placeholder="password"
        name="password"
        formControlName='password1'>
    </div>
</div>


  <div class="form-group row">

      <label class="col-2 col-form-label"> Repeat password</label>
      <div class="col-md-8">
        <input class="form-control"
          type="password" 
          placeholder="Repeat password"
          name="password"
          formControlName='password2'>
      </div>
  </div>
